<hr />
<pre id="show"> </pre>
<hr />




<script>
    function show(text) {
        document.getElementById("show").textContent = text
    }
    function text() {
        const list = Object.entries(localStorage)
        //
        list.sort((a, b) => a[0].localeCompare(b[0]))
        //
        const text = list.map(([key, value]) => `${key}: ${value}`).join("\n")
        //
        return text
    }
</script>

<script>
    show(text())
</script>
